spring:
  application:
    name: task-service
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres?useUnicode=true&characterEncoding=UTF-8
    username: postgres
    password: 33386
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db.changelog/main-changelog.xml
    enabled: true
    default-schema: public
    user: postgres
    password: 33386
    url: jdbc:postgresql://localhost:5433/postgres?useUnicode=true&characterEncoding=UTF-8
    driver-class-name: org.postgresql.Driver
    contexts: development

server:
  port: 8095

log:
  execution:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
